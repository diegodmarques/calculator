<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;600&display=swap" rel="stylesheet">
    
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    
    <div class="flex">
        <h2>Calculator</h2>
        <div class="container_calculadora">
            <div id='btn' class="display"></div>
            <div class="btn clear">C</div>
            <div class="btn numbers">1</div>
            <div class="btn numbers">2</div>
            <div class="btn numbers">3</div>
            <div class="btn operators">+</div>
            <div class="btn numbers">4</div>
            <div class="btn numbers">5</div>
            <div class="btn numbers">6</div>
            <div class="btn operators">-</div>
            <div class="btn numbers">7</div>
            <div class="btn numbers">8</div>
            <div class="btn numbers">9</div>
            <div class="btn operators">x</div>
            <div class="btn operators">/</div>
            <div class="btn numbers">0</div>
            <div class="btn numbers">.</div>
            <div class="btn equal">=</div>

            <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
            </div>
        </div>
        
        
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
